<div class="text-center my-5">
  <h1 class="text-dark fw-bold header">Contact Component</h1>
  <div class="star-divider my-3">
    <i class="fa fa-star fs-5 text-dark"></i>
  </div>
</div>

<div class="d-flex justify-content-center align-items-center flex-column mb-5">
  <div class="form-floating underline-input mb-4 w-50">
    <input
      type="text"
      class="form-control fs-5 pt-5"
      id="userName"
      placeholder="userName"
    />
    <label for="userName" class="text-success">userName :</label>
  </div>

  <div class="form-floating underline-input mb-4 w-50">
    <input
      type="text"
      class="form-control fs-5 pt-5"
      id="userAge"
      placeholder="userAge"
    />
    <label for="userAge" class="text-success">userAge :</label>
  </div>

  <div class="form-floating underline-input mb-4 w-50">
    <input
      type="email"
      class="form-control fs-5 pt-5"
      id="userEmail"
      placeholder="userEmail"
    />
    <label for="userEmail" class="text-success">userEmail :</label>
  </div>

  <div class="form-floating underline-input mb-4 w-50">
    <input
      type="password"
      class="form-control fs-5 pt-5"
      id="userPassword"
      placeholder="userPassword"
    />
    <label for="userPassword" class="text-success">userPassword :</label>
  </div>

  <div class="w-50 text-start py-5">
    <button class="btn custom-btn px-4 py-2 fs-5">send Message</button>
  </div>
</div>
